<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
   
<div class="cover border">
    <div class="screen border">
        <div class="operations"></div>
        <div class="result">0</div>
    </div>
    <button class="digit" type="button">1</button>
    <button class="digit" type="button">2</button>
    <button class="digit" type="button">3</button>
    <button class="del" type="button">DEL</button>
    <button class="del" type="button">AC</button>
    <button class="digit" type="button">4</button>
    <button class="digit" type="button">5</button>
    <button class="digit" type="button">6</button>
    <button class="fun" type="button">ร</button>
    <button class="fun" type="button">รท</button>
    <button class="digit" type="button">7</button>
    <button class="digit" type="button">8</button>
    <button class="digit" type="button">9</button>
    <button class="fun" type="button">+</button>
    <button class="fun" type="button">-</button>
    <button class="digit" type="button">0</button>
    <button class="digit" type="button">.</button>
    <button class="sign" type="button">&#177</button>
    <button class="equal" type="button">=</button>
</div>

<div class="portfolio">
  <a href="https://github.com/ewasarenka/Calculator">GitHub code</a>
  <a href="https://ewasarenka.github.io/Portfolio/">Portfolio</a>
</div>

<script src="script.js"></script>


</body>
</html>
